<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream TV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <style>
        html {
            font-family: Poppins, sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading-text {
            color: #ff0000;
            font-family: 'Quattrocento Sans', sans-serif;
            animation: fadeIn 1s infinite alternate;
        }
        @keyframes fadeIn {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-text">Loading Live Stream TV...</div>
    </div>
    <video id="player" autoplay controls crossorigin playsinline>
        <source type="application/vnd.apple.mpegurl" src="https://rr2---sn-npoe23nsr.creativehub.sbs/Bein_Sports_USA_Live_TV/index.m3u8?googlekey=6db034c92bf7aaf0405f00826c161966c53fe4b5e9a4caa3caa6221827ea8ac7&keyhash=6db034c92bf7aaf0405f00826c161966c53fe4b5e9a4caa3caa6221827ea8ac7">
    </video>

    <script>
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 3000);

        document.addEventListener("DOMContentLoaded", () => {
            const videoElement = document.getElementById("player");
            const source = videoElement.getElementsByTagName("source")[0].src;
            const options = {};

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(source);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    const levels = hls.levels.map(level => level.height);
                    options.quality = {
                        default: levels[0],
                        options: levels,
                        forced: true,
                        onChange: (level) => {
                            hls.currentLevel = levels.indexOf(level);
                        }
                    };
                    new Plyr(videoElement, options);
                });
                hls.attachMedia(videoElement);
                window.hls = hls;

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch (data.fatal) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error('A network error occurred while trying to load the video.');
                                break;
                            case Hls.ErrorTypes.OTHER_ERROR:
                                console.error('An unexpected error occurred.');
                                break;
                        }
                    }
                });
            } else {
                new Plyr(videoElement, options);
            }
        });
    </script>
</body>
</html>
