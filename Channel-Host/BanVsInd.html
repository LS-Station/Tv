<script>
    let countdownTime = 3; // Countdown time set to 3 seconds
    const countdownElement = document.getElementById('countdown');

    // Function to show the popup
    function showPopup() {
        document.getElementById('popup').style.display = 'flex'; // Use flex to center
        countdownTime = 3; // Reset countdown time
        countdownElement.innerText = countdownTime;
        
        const countdownInterval = setInterval(() => {
            countdownTime--;
            countdownElement.innerText = countdownTime;

            if (countdownTime <= 0) {
                clearInterval(countdownInterval);
                closePopup();
            }
        }, 1000); // Update every second
    }

    // Show the popup every 10 minutes
    window.onload = function() {
        setInterval(showPopup, 600000); // 600000 milliseconds = 10 minutes
        showPopup(); // Show immediately on load for testing
    };

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>
