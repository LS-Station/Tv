<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.0.10/shaka-player.compiled.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        #message {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <video id="video" controls muted></video>
    <div id="message">Loading video, please wait...</div>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable F12 and Ctrl+Shift+I
        document.addEventListener('keydown', event => {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                event.preventDefault();
                return false;
            }
        });

        async function initPlayer() {
            const video = document.getElementById('video');
            const message = document.getElementById('message');
            const player = new shaka.Player(video);

            const clearKeys = {
                '9ecad6c4413f8bdc54712ce6c072a2cf': '442df559c369bdada8ba3abe97811575'
            };

            player.configure({
                drm: {
                    clearKeys: clearKeys
                }
            });

            const mpdUrl = 'https://live4.shoq.com.pk/live/eds/PTV_Sports/DASH/PTV_Sports.mpd';
            try {
                await player.load(mpdUrl);
                console.log('The video has now been loaded!');

                let countdown = 2;
                message.textContent = `Please wait ${countdown} seconds to play...`;
                const countdownInterval = setInterval(() => {
                    countdown -= 1;
                    message.textContent = `Please wait ${countdown} seconds to play...`;
                    if (countdown === 0) {
                        clearInterval(countdownInterval);
                        message.style.display = 'none';
                        video.style.display = 'block';
                        video.play(); // Start playing the video muted
                    }
                }, 1000);

            } catch (error) {
                console.error('Error loading video:', error);
                message.textContent = "Failed to load video.";
            }
        }

        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>







<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>

 var isNS = (navigator.appName == "Netscape") ? 1 : 0;  
 if(navigator.appName == "Netscape") document.captureEvents(Event.MOUSEDOWN||Event.MOUSEUP);  
 function mischandler(){  
 return false;  
 }  
 function mousehandler(e){  
 var myevent = (isNS) ? e : event;  
 var eventbutton = (isNS) ? myevent.which : myevent.button;  
 if((eventbutton==2)||(eventbutton==3)) return false;  
 }  
 document.oncontextmenu = mischandler;  
 document.onmousedown = mousehandler;  
 document.onmouseup = mousehandler;  
 </script>  




    
</body>
</html>
