<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream TV</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 95%;
            max-width: 700px;
            padding: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 28px;
            color: #fff700;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 18px;
            margin: 0;
        }
        .current-time {
            margin: 0;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 58%; /* 16:9 Aspect Ratio */
            margin-top: 20px;
            border: 1px solid #00aaff;
            border-radius: 10px;
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }
        .iframe-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #ff00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid red;
            font-weight: bold;
            cursor: pointer;
        }
        .iframe-btn:hover {
            background-color: #d40812;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1c1c1c;
            margin-top: 20px;
            color: #fff;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px; /* Smaller title on smaller screens */
            }

            .header p {
                font-size: 16px; /* Adjusted font size */
            }

            .iframe-btn {
                padding: 8px 16px; /* Smaller buttons */
                font-size: 14px; /* Smaller text */
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px; /* Even smaller title */
            }

            .header p {
                font-size: 14px; /* Further adjusted font size */
            }

            .iframe-btn {
                padding: 6px 12px; /* Even smaller buttons */
                font-size: 10px; /* Even smaller text */
            }

            .footer {
                font-size: 14px; /* Adjust footer text */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Today's Sports Match</h1>
        <p class="current-time" id="current-time"></p>
    </div>

    <div class="container">
        <!-- Video Player -->
        <div id="video-container" class="iframe-container">
            <video id="video" controls autoplay></video>
        </div>

        <!-- Next Button -->
        <center>
            <button class="iframe-btn" onclick="loadNextStream()">Next</button>
        </center>
    </div>

    <script>
        const streams = [
            'https://raw.githubusercontent.com/LS-Station/streamecho/refs/heads/main/StreamEcho.m3u8', // Stream 1
            'https://play.footfy.live/api/AGV/play.php?play=346', // Stream 2
            'https://play.footfy.live/api/AGV/play.php?play=461', // Stream 3
            'https://ritsatv.ru/youtube/football1G.html', // Stream 4
            'https://allinoneott.com/live/player.php?url=https://fifabd.xyz/JOIN@TGxRANAPK33/play.m3u8?id=match-2' // Stream 5
        ];

        let currentStreamIndex = 0;

        // Function to load the next stream
        function loadNextStream() {
            currentStreamIndex = (currentStreamIndex + 1) % streams.length;
            const video = document.getElementById('video');
            const streamUrl = streams[currentStreamIndex];

            // Using HLS.js for .m3u8 streams
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else {
                // For browsers that do not support HLS.js, use the regular HTML5 video player
                video.src = streamUrl;
                video.play();
            }
        }

        // Current time display
        function updateCurrentTime() {
            const now = new Date();
            const currentTime = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = `Current Time: ${currentTime}`;
        }
        setInterval(updateCurrentTime, 1000);

        // Initial stream load
        loadNextStream();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
