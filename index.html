<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream TV</title>
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0e0e0e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 95%;
            max-width: 700px;
            padding: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 28px;
            color: #fff700;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 18px;
            margin: 0;
        }
        .current-time {
            margin: 0;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 58%; /* 16:9 Aspect Ratio */
            margin-top: 20px;
            border: 1px solid #00aaff;
            border-radius: 10px;
            overflow: hidden;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1c1c1c;
            margin-top: 20px;
            color: #fff;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px; /* Smaller title on smaller screens */
            }

            .header p {
                font-size: 16px; /* Adjusted font size */
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px; /* Even smaller title */
            }

            .header p {
                font-size: 14px; /* Further adjusted font size */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Live TV Streaming</h1>
        <p class="current-time" id="current-time"></p>
    </div>

    <div class="container">
        <!-- Video Player -->
        <div id="video-container" class="video-container">
            <video id="video" class="video-js vjs-default-skin" controls autoplay>
                <source src="http://116.204.149.16/t_sports/index.m3u8" type="application/x-mpegURL">
                Your browser does not support the video tag.
            </video>
        </div>

        <div id="channel-name" class="channel-name" style="text-align:center; font-size: 20px; color: #ff00;"></div>
    </div>

    <script src="https://vjs.zencdn.net/7.10.2/video.js"></script>
    <script>
        const streams = [
            { name: "T sports HD", url: "http://116.204.149.16/t_sports/index.m3u8" },
            { name: "Movie Bangla", url: "http://stvlive.net:8080/moviebangla/index.m3u8" },
            { name: "National_Geo_HD", url: "http://151.80.18.177:86/National_Geo_HD/index.m3u8" },
            { name: "Histoire HD", url: "http://151.80.18.177:86/Histoire/index.m3u8" },
            { name: "Discovery_HD", url: "http://151.80.18.177:86/Discovery_HD/index.m3u8" },
            { name: "Eurosport_HD", url: "http://151.80.18.177:86/Eurosport_HD/index.m3u8" },
            { name: "Disney Channel SD", url: "http://116.90.120.149:8000/play/a0bx/index.m3u8" },
            { name: "Star Sports 1 HD Tamil", url: "http://ptu.ridsys.in/riptv/live/stream20/index.m3u8" },
            { name: "StarPlus HD", url: "http://116.90.120.149:8000/play/a0b9/index.m3u8" },
            { name: "True Vision Sports", url: "http://195.128.27.141:80/play/live.php?mac=00:1A:79:24:1B:18&stream=191873&extension=m3u8" },
            { name: "TSN 1 ðŸ‡¨ðŸ‡¦", url: "http://212.102.60.231/TSN_1/index.m3u8" }
        ];

        let currentStreamIndex = 0;

        // Function to load the current stream
        function loadCurrentStream() {
            const video = document.getElementById('video');
            const channelName = document.getElementById('channel-name');

            // Get the current stream details
            const currentStream = streams[currentStreamIndex];

            // Display the current channel name
            channelName.textContent = `Now playing: ${currentStream.name}`;

            // Change video source
            const player = videojs(video);
            player.src({ type: 'application/x-mpegURL', src: currentStream.url });
            player.play();

            // Update index for next stream
            currentStreamIndex = (currentStreamIndex + 1) % streams.length; // loop back to first stream when finished
        }

        // Initial stream load
        loadCurrentStream();

        // Auto load next stream after current one ends
        const video = document.getElementById('video');
        video.onended = function() {
            loadCurrentStream();
        };
    </script>

</body>
</html>
