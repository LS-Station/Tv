<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE STREAM TV</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> <!-- Link to Bebas Neue -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            display: flex;
            flex-direction: column; /* Change to column layout */
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff; /* White text */
        }
        .btn-custom {
            display: inline-block;
            background-color: #FF0000;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px; /* Space between button and options */
        }
        .search-container {
            margin-bottom: 20px; /* Space between search and button */
        }
        .search-input {
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 15px;
            background-color: #FF0000;
            color: black;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 5px;
        }
        .options-container {
            display: flex;
            flex-direction: column; /* Stack rows vertically */
            align-items: center; /* Center align items */
            width: 100%;
            max-width: 800px; /* Limit width */
        }
        .options-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px; /* Space between rows */
            width: 100%; /* Make row full width */
        }
        .option {
            background: #e8491d;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .option:hover {
            background: #d7361a;
        }
        .row-title {
            font-family: 'Bebas Neue', sans-serif; /* Change font to Bebas Neue */
            font-size: 20px;
            text-align: center;
            margin: 20px 0 10px 0; /* Added margin for spacing */
            color: #ffffff;
            width: 100%; /* Ensure title takes full width */
        }
    </style>
</head>
<body>

<div style="text-align: center;">
    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search..." />
        <button class="search-button" onclick="filterOptions()">Search</button>
    </div>
    <a class="btn-custom" href="https://t.me/manikcable"> 
        LIVE STREAM TV By Altogether-007
    </a>
</div>

<div class="options-container" id="optionsContainer">
    <div class="row-title">Sports Channels</div>
    <div class="options-row">
        <a href="Channel-Host/BanVsInd.html" class="option">Bangladesh Vs India</a>
        <a href="Channel-Host/Toffee.html" class="option">Toffee</a>
        <a href="https://007tv.vercel.app/1Host/Sports/PTV.html" class="option">PTV</a>
        <a href="https://007tv.vercel.app/1Host/Sports/LaligaTv.html" class="option">Laliga Tv</a>
        <a href="Channel-Host/RTvSports.html" class="option">RTV Sports</a>
        <a href="https://007tv.vercel.app/1Host/Sports/TNTSports4.html" class="option">TNT Sports4</a>
        <a href="**" class="option">**</a>
        <a href="**" class="option">**</a>
    </div>
    
    
    </div>
</div>

<script>
    function filterOptions() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toLowerCase();
        const optionsContainer = document.getElementById('optionsContainer');
        const options = optionsContainer.getElementsByClassName('option');

        // Loop through all options and hide those that don't match the search
        for (let i = 0; i < options.length; i++) {
            const optionText = options[i].textContent || options[i].innerText;
            if (optionText.toLowerCase().indexOf(filter) > -1) {
                options[i].style.display = ""; // Show option
            } else {
                options[i].style.display = "none"; // Hide option
            }
        }
    }
</script>

</body>
  </html>
